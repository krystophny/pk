[packages.iproute2]
version = "6.18.0"
description = "IP routing utilities"
url = "https://www.kernel.org/pub/linux/utils/net/iproute2/iproute2-${version}.tar.xz"
stage = 3
build_order = 32
# Uses make directly, no configure. Needs elfutils for BPF support
build_commands = [
    "make -j${NPROC}",
    "make DESTDIR=${PKG} SBINDIR=/usr/sbin install"
]

[packages.iputils]
version = "20240905"
version_check = "github:iputils/iputils"
description = "Network monitoring tools including ping"
url = "https://github.com/iputils/iputils/archive/${version}/iputils-${version}.tar.gz"
git_url = "https://github.com/iputils/iputils.git"
use_git = false
stage = 3
build_order = 34
depends = ["libcap"]
build_system = "meson"
meson_flags = "-DBUILD_MANS=false"

[packages.iana-etc]
version = "20251215"
version_check = "url:https://github.com/Mic92/iana-etc/releases|/releases/tag/([0-9]+)"
description = "IANA /etc files (protocols, services)"
url = "https://github.com/Mic92/iana-etc/releases/download/${version}/iana-etc-${version}.tar.gz"
git_url = "https://github.com/Mic92/iana-etc.git"
use_git = false
stage = 3
# No build required - just copy data files
build_commands = [
    "install -Dm644 services ${PKG}/etc/services",
    "install -Dm644 protocols ${PKG}/etc/protocols"
]

# STAGE 4: System Configuration & Security

[packages.itstool]
version = "2.0.7"
version_check = "github:itstool/itstool"
description = "ITS-based XML translation tool"
url = "https://github.com/itstool/itstool/archive/${version}/itstool-${version}.tar.gz"
git_url = "https://github.com/itstool/itstool.git"
use_git = false
stage = 4
depends = ["python", "libxml2"]
build_commands = [
    "autoreconf -fi",
    "./configure --prefix=/usr",
    "make -j${NPROC}",
    "make DESTDIR=${PKG} install"
]

[packages.isl]
version = "0.27"
version_check = "url:https://libisl.sourceforge.io/|isl-[0-9]+\.[0-9]+(\.[0-9]+)?\.tar"
description = "Integer Set Library"
url = "https://libisl.sourceforge.io/isl-${version}.tar.xz"
git_url = "https://repo.or.cz/isl.git"
use_git = false
stage = 3
depends = ["gmp"]

